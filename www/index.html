

<!DOCTYPE html>
<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <title>Puzzel</title>
</head>
<body>
<div id="icon">
<img width="50px" height="50px" src="img/reload.ico" onclick="newBoard()"; >
</div>        
<div id="header">
    <div id="knoppen">
        <button onclick="Volwassene()">Volwassene</button>
        <button onclick="Kind()">Kind</button>
        <h2>Puzzel</h2>
    </div>
</div>
    <div style="height: 3em;"></div>
<div id="puzzel" style="display: none;">
<div id="slider">
    <form>
      <label>Makkelijk</label>
      <input type="range" id="scale" value="4" min="3" max="5" step="1">
      <label>Moeilijk</label>
    </form>
    <br>
  </div>
  <div id="main" class="main">
    <canvas id="puzzle" width="300px" height="300px"></canvas>
  </div>
  <script src="js/sliding.js"></script>
</div>

</body></html>
<script>
  var gebruiker_Kind;
  puzzel = document.getElementById('puzzel');
  function Volwassene(){
    puzzel.style.display = "block";
    gebruiker_Kind = 0;
  }
  function Kind(){
    puzzel.style.display = "block";
    gebruiker_Kind = 1;
  }
</script>
